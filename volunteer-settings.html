<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volunteer Settings</title>
    <meta name="hack the break project" content="volunteer settings">
    <meta name="Brandon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!--Firebase 8 stuff-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


    <link type="text/css" rel="stylesheet" href="./style/volunteer_settings.css">

</head>

<body>


    <!--Should include a common header with information pulled from firebase-->
    <nav id="navbarPlaceholder"></nav>

    <div id="container">

        <div class="settings-input">
            <h4>Tasks I am able to assist with: </h4>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Computers/ tech support
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Groceries
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Appliances
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Automotive
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Getting somewhere
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Other (open to a variety of tasks)
                </label>
            </div>

        </div>

        <div class="settings-input">
            <h4>Location (km)</h4>
            <input type="range" class="form-range" min="2" max="20+" step="2" id="customRange3">

        </div>

        <div class="settings-input">
            <label for="exampleDataList" class="form-label">Languages spoken:</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id="datalistOptions">
                <option value="English"></option>
                <option value="Mandarin">
                <option value="Japanese">
                <option value="Korean">
                <option value="Tagalog">
                <option value="Cantonese">
                <option value="Punjabi"></option>
            </datalist>
        </div>

        <div class="settings-input">
            <h4>Change profile photo</h4>
            <div class="mb-3">
                <input class="form-control" type="file" id="formFile">
            </div>
        </div>

    </div>


    <script src="./scripts/vol_settings.js"></script>
    <script src="./scripts/firebaseAPI_FigmaLords.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/skeleton.js"></script>

</body>

</html>
